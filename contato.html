<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Cafeteria Yuumel</title>
    <style>
        /* CSS para dar um ar profissional e fofo √† Cafeteria */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff5f7; /* Um rosinha bem claro de fundo */
            color: #444;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { color: #d63384; text-align: center; }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffc1cf;
            border-radius: 8px;
            box-sizing: border-box; /* Garante que o padding n√£o quebre a largura */
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #d63384;
            box-shadow: 0 0 5px rgba(214, 51, 132, 0.2);
        }

        button {
            background-color: #d63384;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #b02a6a;
        }

        nav { text-align: center; margin-top: 20px; }
        a { color: #d63384; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <header style="text-align: center;">
        <img src="yuumel.png" alt="Logo Yuumel" width="120">
        <h1>Fale com a Yuumel</h1>
        <p>D√∫vidas sobre nossos bolos ou caf√©s? Mande uma mensagem!</p>
    </header>

    <main>
        <form action="#" method="POST">
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome aqui..." required>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div>
                <label for="telefone">Telefone (Opcional):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
            </div>

            <div>
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" placeholder="Ex: Encomenda de bolo" required>
            </div>

            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva aqui sua d√∫vida ou sugest√£o..." required></textarea>
            </div>

            <button type="submit">Enviar Mensagem com Amor üêæ</button>
        </form>
    </main>

    <hr>
    <nav>
        <a href="index.html">‚¨Ö Voltar para o Card√°pio</a>
    </nav>

</body>
</html>
